services:
  arcane:
    image: ghcr.io/salvemundi/arcane:${TAG:-latest}
    container_name: arcane
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    expose:
      - "3552"
    environment:
      - ARCANE_ENCRYPTION_KEY=${ARCANE_ENCRYPTION_KEY}
      - ARCANE_JWT_SECRET=${ARCANE_JWT_SECRET}
      - PORT=3552
      - TZ=Europe/Amsterdam
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
    networks:
      - proxy-network

networks:
  proxy-network:
    external: true
