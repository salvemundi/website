services:
  graph-webhook:
    build: .
    container_name: graph-webhook
    restart: unless-stopped
    env_file: .env
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3008/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
networks:
  proxy-network:
    external: true
