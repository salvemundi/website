name: Deploy Membership API

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/membership-api

concurrency:
  group: deploy-membership-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    env:
      MS_GRAPH_TENANT_ID: ${{ secrets.MS_GRAPH_TENANT_ID }}
      MS_GRAPH_CLIENT_ID: ${{ secrets.MS_GRAPH_CLIENT_ID }}
      MS_GRAPH_CLIENT_SECRET: ${{ secrets.MS_GRAPH_CLIENT_SECRET }}
      MS_GRAPH_DOMAIN: ${{ secrets.MS_GRAPH_DOMAIN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set environment variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/membership-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/membership-api-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./membership-api
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete Untagged Images
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: 'membership-api'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "membership-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          MS_GRAPH_TENANT_ID: ${{ env.MS_GRAPH_TENANT_ID }}
          MS_GRAPH_CLIENT_ID: ${{ env.MS_GRAPH_CLIENT_ID }}
          MS_GRAPH_CLIENT_SECRET: ${{ env.MS_GRAPH_CLIENT_SECRET }}
          MS_GRAPH_DOMAIN: ${{ env.MS_GRAPH_DOMAIN }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,MS_GRAPH_TENANT_ID,MS_GRAPH_CLIENT_ID,MS_GRAPH_CLIENT_SECRET,MS_GRAPH_DOMAIN,INTERNAL_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "MS_GRAPH_TENANT_ID=%s\n" "$MS_GRAPH_TENANT_ID" >> .env
            printf "MS_GRAPH_CLIENT_ID=%s\n" "$MS_GRAPH_CLIENT_ID" >> .env
            printf "MS_GRAPH_CLIENT_SECRET=%s\n" "$MS_GRAPH_CLIENT_SECRET" >> .env
            printf "MS_GRAPH_DOMAIN=%s\n" "$MS_GRAPH_DOMAIN" >> .env
            printf "INTERNAL_API_KEY=%s\n" "$INTERNAL_API_KEY" >> .env

            docker compose pull membership-api
            docker compose up -d membership-api --force-recreate --remove-orphans

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="membership-api-${TAG}"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1