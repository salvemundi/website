name: Deploy Membership API

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'membership-api/**'
      - '.github/workflows/deploy-membership.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/membership-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/membership-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/membership-api-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./membership-api
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          provenance: false
          no-cache: true

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "membership-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          MS_GRAPH_TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
          MS_GRAPH_CLIENT_ID: ${{ secrets.MEMBERSHIP_CLIENT_ID }}
          MS_GRAPH_CLIENT_SECRET: ${{ secrets.MEMBERSHIP_CLIENT_SECRET }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,MS_GRAPH_TENANT_ID,MS_GRAPH_CLIENT_ID,MS_GRAPH_CLIENT_SECRET
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            docker stop membership-api-$TAG || true
            docker rm membership-api-$TAG || true

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "MS_GRAPH_TENANT_ID=%s\n" "$MS_GRAPH_TENANT_ID" >> .env
            printf "MS_GRAPH_CLIENT_ID=%s\n" "$MS_GRAPH_CLIENT_ID" >> .env
            printf "MS_GRAPH_CLIENT_SECRET=%s\n" "$MS_GRAPH_CLIENT_SECRET" >> .env

            docker compose pull membership-api
            docker compose up -d membership-api --force-recreate --remove-orphans