name: Deploy Membership API

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'membership-api/**'
      - '.github/workflows/deploy-membership.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/membership-api
  DEPLOY_PATH: /opt/membership-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./membership-api
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          provenance: false
          no-cache: true

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "membership-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login with temporary token
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Prepare directory
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # 3. Generate .env (Gebruik gedeelde Tenant ID en de geÃ¯soleerde Membership Secrets)
            echo "TAG=${{ env.TAG }}" > .env
            echo "MS_GRAPH_TENANT_ID=${{ secrets.DEV_MS_GRAPH_TENANT_ID }}" >> .env
            echo "MS_GRAPH_CLIENT_ID=${{ secrets.MEMBERSHIP_CLIENT_ID }}" >> .env
            echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.MEMBERSHIP_CLIENT_SECRET }}" >> .env

            # 4. Pull & Up
            docker compose pull membership-api
            docker compose up -d membership-api --remove-orphans