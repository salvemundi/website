name: Deploy Payment API

on:
  workflow_call:
  workflow_dispatch:
    inputs:
      deploy_env:
        description: 'Target Environment Override'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - force_dev
          - force_prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/payment-api

concurrency:
  group: deploy-payment-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Environment Variables
        run: |
          # Use head_branch for workflow_run, or ref_name for dispatch/push fallback
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          MODE="${{ inputs.deploy_env }}"
          
          if [[ "$MODE" == "force_dev" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/payment-api-dev" >> $GITHUB_ENV
          elif [[ "$MODE" == "force_prod" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/payment-api-prod" >> $GITHUB_ENV
          elif [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/payment-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/payment-api-dev" >> $GITHUB_ENV
          fi

      - name: Syntax Check
        run: |
          cd payment-api
          find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} +

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./payment-api
          push: true
          # Aanhalingstekens toegevoegd
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "payment-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          PROD_MOLLIE_API_KEY: ${{ secrets.PROD_MOLLIE_API_KEY }}
          PROD_MOLLIE_WEBHOOK_URL: ${{ secrets.PROD_MOLLIE_WEBHOOK_URL }}
          DEV_MOLLIE_API_KEY: ${{ secrets.DEV_MOLLIE_API_KEY }}
          DEV_MOLLIE_WEBHOOK_URL: ${{ secrets.DEV_MOLLIE_WEBHOOK_URL }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_API_TOKEN: ${{ secrets.PAYMENT_API_DIRECTUS_TOKEN }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,PROD_MOLLIE_API_KEY,PROD_MOLLIE_WEBHOOK_URL,DEV_MOLLIE_API_KEY,DEV_MOLLIE_WEBHOOK_URL,DIRECTUS_URL,DIRECTUS_API_TOKEN,INTERNAL_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            
            # Determine which secrets to use
            if [[ "$TAG" == "latest" ]]; then
              printf "MOLLIE_API_KEY=%s\n" "$PROD_MOLLIE_API_KEY" >> .env
              printf "MOLLIE_WEBHOOK_URL=%s\n" "$PROD_MOLLIE_WEBHOOK_URL" >> .env
              echo "NODE_ENV=production" >> .env
            else
              printf "MOLLIE_API_KEY=%s\n" "$DEV_MOLLIE_API_KEY" >> .env
              printf "MOLLIE_WEBHOOK_URL=%s\n" "$DEV_MOLLIE_WEBHOOK_URL" >> .env
              echo "NODE_ENV=development" >> .env
            fi
            
            printf "DIRECTUS_URL=%s\n" "$DIRECTUS_URL" >> .env
            printf "DIRECTUS_API_TOKEN=%s\n" "$DIRECTUS_API_TOKEN" >> .env
            printf "INTERNAL_API_KEY=%s\n" "$INTERNAL_API_KEY" >> .env

            docker compose pull payment-api
            docker compose up -d payment-api --force-recreate --remove-orphans

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="payment-api-${TAG:-dev}"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1