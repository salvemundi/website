name: Deploy Notification API

on:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/notification-api

concurrency:
  group: deploy-notification-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Environment Variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/notification-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/notification-api-dev" >> $GITHUB_ENV
          fi

      - name: Syntax Check
        run: |
          cd notification-api
          find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} +

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./notification-api
          push: true
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete Untagged Images
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: 'notification-api'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "notification-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          VAPID_PUBLIC_KEY: ${{ secrets.VAPID_PUBLIC_KEY }}
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
          VAPID_EMAIL: ${{ secrets.VAPID_EMAIL }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_NOTIFICATION_KEY: ${{ secrets.DIRECTUS_NOTIFICATION_KEY }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,VAPID_PUBLIC_KEY,VAPID_PRIVATE_KEY,VAPID_EMAIL,DIRECTUS_URL,DIRECTUS_NOTIFICATION_KEY,INTERNAL_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            docker stop notification-api-$TAG || true
            docker rm notification-api-$TAG || true

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            echo "PORT=3003" >> .env
            echo "NODE_ENV=production" >> .env
            printf "VAPID_PUBLIC_KEY=%s\n" "$VAPID_PUBLIC_KEY" >> .env
            printf "VAPID_PRIVATE_KEY=%s\n" "$VAPID_PRIVATE_KEY" >> .env
            printf "VAPID_EMAIL=%s\n" "$VAPID_EMAIL" >> .env
            printf "DIRECTUS_URL=%s\n" "$DIRECTUS_URL" >> .env
            printf "DIRECTUS_NOTIFICATION_KEY=%s\n" "$DIRECTUS_NOTIFICATION_KEY" >> .env
            printf "INTERNAL_API_KEY=%s\n" "$INTERNAL_API_KEY" >> .env

            docker compose pull notification-api
            docker compose up -d notification-api --force-recreate --remove-orphans

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="notification-api-${TAG:-dev}"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1
