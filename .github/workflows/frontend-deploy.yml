name: Deploy Frontend

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'frontend/**'
      # Let op: als je de bestandsnaam van de workflow zelf aanpast, pas dit pad dan ook aan!
      - '.github/workflows/frontend-deploy.yml'

env:
  REGISTRY: ghcr.io
  # Image naam wordt nu 'frontend'
  IMAGE_NAME: salvemundi/frontend
  # Server pad wordt nu '/opt/frontend'
  DEPLOY_PATH: /opt/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables & Select Secrets
        id: selection
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "VITE_DIRECTUS_URL=${{ secrets.VITE_DIRECTUS_URL }}" >> $GITHUB_ENV
            echo "VITE_AUTH_REDIRECT_URI=${{ secrets.VITE_AUTH_REDIRECT_URI }}" >> $GITHUB_ENV
            echo "VITE_ENTRA_CLIENT_ID=${{ secrets.VITE_ENTRA_CLIENT_ID }}" >> $GITHUB_ENV
            echo "VITE_ENTRA_TENANT_ID=${{ secrets.VITE_ENTRA_TENANT_ID }}" >> $GITHUB_ENV
            echo "VITE_EMAIL_API_ENDPOINT=${{ secrets.VITE_EMAIL_API_ENDPOINT }}" >> $GITHUB_ENV
            # HIER IS DE BELANGRIJKE WIJZIGING: Mapping van DEV token naar VITE key
            echo "VITE_DIRECTUS_API_KEY=${{ secrets.DEV_DIRECTUS_API_TOKEN }}" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
            echo "VITE_DIRECTUS_URL=${{ secrets.PROD_VITE_DIRECTUS_URL }}" >> $GITHUB_ENV
            echo "VITE_AUTH_REDIRECT_URI=${{ secrets.PROD_VITE_AUTH_REDIRECT_URI }}" >> $GITHUB_ENV
            echo "VITE_ENTRA_CLIENT_ID=${{ secrets.PROD_VITE_ENTRA_CLIENT_ID }}" >> $GITHUB_ENV
            echo "VITE_ENTRA_TENANT_ID=${{ secrets.PROD_VITE_ENTRA_TENANT_ID }}" >> $GITHUB_ENV
            echo "VITE_EMAIL_API_ENDPOINT=${{ secrets.PROD_VITE_EMAIL_API_ENDPOINT }}" >> $GITHUB_ENV
            # HIER IS DE BELANGRIJKE WIJZIGING: Mapping van PROD token naar VITE key
            echo "VITE_DIRECTUS_API_KEY=${{ secrets.PROD_DIRECTUS_API_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: |
            VITE_DIRECTUS_URL=${{ env.VITE_DIRECTUS_URL }}
            VITE_AUTH_REDIRECT_URI=${{ env.VITE_AUTH_REDIRECT_URI }}
            VITE_ENTRA_CLIENT_ID=${{ env.VITE_ENTRA_CLIENT_ID }}
            VITE_ENTRA_TENANT_ID=${{ env.VITE_ENTRA_TENANT_ID }}
            VITE_EMAIL_API_ENDPOINT=${{ env.VITE_EMAIL_API_ENDPOINT }}
            VITE_DIRECTUS_API_KEY=${{ env.VITE_DIRECTUS_API_KEY }}

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Nieuwe map aanmaken (want we gebruiken nu /opt/frontend)
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            echo "TAG=${{ env.TAG }}" > .env

            # Pull de 'frontend' service (nieuwe naam)
            docker compose pull frontend
            docker compose up -d frontend --remove-orphans