name: Deploy Frontend

on:
  push:
    branches:
      - "Development"
      - "main"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/frontend
  DEPLOY_PATH: /opt/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write       # REQUIRED for GitHub â†’ Vault authentication
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      ############################################
      # Authenticate With Vault Using OIDC (JWT)
      ############################################
      - name: Login to Vault (OIDC)
        id: vault-auth
        uses: hashicorp/vault-action@v3
        with:
          url: https://secrets.salvemundi.nl
          method: jwt
          role: frontend-dev

      ############################################
      # Read Secrets From Vault
      ############################################
      - name: Load secrets from Vault
        id: vault-secrets
        uses: hashicorp/vault-action@v3
        with:
          url: https://secrets.salvemundi.nl
          token: ${{ steps.vault-auth.outputs.token }}
          secrets: |
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_DIRECTUS_URL | NEXT_PUBLIC_DIRECTUS_URL
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_AUTH_REDIRECT_URI | NEXT_PUBLIC_AUTH_REDIRECT_URI
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_ENTRA_CLIENT_ID | NEXT_PUBLIC_ENTRA_CLIENT_ID
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_ENTRA_TENANT_ID | NEXT_PUBLIC_ENTRA_TENANT_ID
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_EMAIL_API_ENDPOINT | NEXT_PUBLIC_EMAIL_API_ENDPOINT
            secret/data/kv/dev-salvemundi NEXT_PUBLIC_DIRECTUS_API_KEY | NEXT_PUBLIC_DIRECTUS_API_KEY

      ############################################
      # Branch-specific TAG
      ############################################
      - name: Set docker image tag
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      ############################################
      # Build and push Docker image
      ############################################
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ env.NEXT_PUBLIC_DIRECTUS_URL }}
            NEXT_PUBLIC_AUTH_REDIRECT_URI=${{ env.NEXT_PUBLIC_AUTH_REDIRECT_URI }}
            NEXT_PUBLIC_ENTRA_CLIENT_ID=${{ env.NEXT_PUBLIC_ENTRA_CLIENT_ID }}
            NEXT_PUBLIC_ENTRA_TENANT_ID=${{ env.NEXT_PUBLIC_ENTRA_TENANT_ID }}
            NEXT_PUBLIC_EMAIL_API_ENDPOINT=${{ env.NEXT_PUBLIC_EMAIL_API_ENDPOINT }}
            NEXT_PUBLIC_DIRECTUS_API_KEY=${{ env.NEXT_PUBLIC_DIRECTUS_API_KEY }}

      ############################################
      # Deploy to server
      ############################################
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            echo "TAG=$TAG" > .env
            docker compose pull frontend
            docker compose up -d frontend --remove-orphans
