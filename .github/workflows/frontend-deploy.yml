name: Deploy Frontend

on:
  push:
    branches:
      - "Development"
      - "main"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      packages: write

    env:
      TAG: ${{ github.ref == 'refs/heads/main' && 'latest' || github.ref == 'refs/heads/Development' && 'staging' || 'dev' }}
      DEPLOY_PATH: ${{ github.ref == 'refs/heads/main' && '/opt/frontend-prod' || github.ref == 'refs/heads/Development' && '/opt/frontend-staging' || '/opt/frontend-dev' }}
      INFISICAL_ENV_SLUG: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/Development' && 'staging' || 'dev' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug branch
        run: |
          echo "ref=$GITHUB_REF"
          echo "ref_name=${{ github.ref_name }}"
          echo "TAG=${{ env.TAG }}"
          echo "INFISICAL_ENV_SLUG=${{ env.INFISICAL_ENV_SLUG }}"
          echo "DEPLOY_PATH=${{ env.DEPLOY_PATH }}"

      - name: Infisical Secrets
        uses: Infisical/secrets-action@v1.0.15
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          env-slug: ${{ env.INFISICAL_ENV_SLUG }}
          project-slug: "salvemundi-2-j-tu"
          domain: "https://infisical.salvemundi.nl"
          export-type: "env"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          no-cache: true
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ env.NEXT_PUBLIC_DIRECTUS_URL }}
            NEXT_PUBLIC_AUTH_REDIRECT_URI=${{ env.NEXT_PUBLIC_AUTH_REDIRECT_URI }}
            NEXT_PUBLIC_ENTRA_CLIENT_ID=${{ env.NEXT_PUBLIC_ENTRA_CLIENT_ID }}
            NEXT_PUBLIC_ENTRA_TENANT_ID=${{ env.NEXT_PUBLIC_ENTRA_TENANT_ID }}
            NEXT_PUBLIC_EMAIL_API_ENDPOINT=${{ env.NEXT_PUBLIC_EMAIL_API_ENDPOINT }}
            NEXT_PUBLIC_DIRECTUS_API_KEY=${{ env.NEXT_PUBLIC_DIRECTUS_API_KEY }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ env.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG
          script: |
            echo "$GH_PASSWORD" | docker login "$GH_REGISTRY" -u "$GH_USERNAME" --password-stdin

            docker stop "frontend-$TAG" || true
            docker rm "frontend-$TAG" || true

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            echo "TAG=$TAG" > .env

            if [ "$TAG" = "latest" ]; then
              echo "NEXT_PUBLIC_PAYMENT_API_URL=http://payment-api-prod:3002" >> .env
            else
              echo "NEXT_PUBLIC_PAYMENT_API_URL=http://payment-api-dev:3002" >> .env
            fi

            docker compose pull frontend
            docker compose up -d frontend --force-recreate --remove-orphans
