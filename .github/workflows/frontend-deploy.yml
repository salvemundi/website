name: Deploy Frontend

on:
  push:
    branches:
      - "Development"
      - "main"
    paths:
      - "frontend/**"
      - ".github/workflows/frontend-deploy.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Needed for GitHub OIDC authentication
      packages: write

    steps:
      # ------------------------------
      # Checkout code
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # Determine environment
      # ------------------------------
      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "INFISICAL_ENV=prod" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/frontend-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "INFISICAL_ENV=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/frontend-dev" >> $GITHUB_ENV
          fi

      # ------------------------------
      # Load Infisical Secrets
      # ------------------------------
      - name: Infisical Secrets Action
        uses: Infisical/secrets-action@v1.0.8
        with:
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          domain: "https://infisical.salvemundi.nl"
          project-slug: "salvemundi-2-j-tu"
          env-slug: ${{ env.INFISICAL_ENV }}
          secret-path: "/"
          export-type: "env"

      - name: Export Secrets to GITHUB_ENV
        run: |
          echo "NEXT_PUBLIC_DIRECTUS_URL=$NEXT_PUBLIC_DIRECTUS_URL" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_AUTH_REDIRECT_URI=$NEXT_PUBLIC_AUTH_REDIRECT_URI" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ENTRA_CLIENT_ID=$NEXT_PUBLIC_ENTRA_CLIENT_ID" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_ENTRA_TENANT_ID=$NEXT_PUBLIC_ENTRA_TENANT_ID" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_EMAIL_API_ENDPOINT=$NEXT_PUBLIC_EMAIL_API_ENDPOINT" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_DIRECTUS_API_KEY=$NEXT_PUBLIC_DIRECTUS_API_KEY" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=$NEXT_PUBLIC_GOOGLE_MAPS_API_KEY" >> $GITHUB_ENV

      # ------------------------------
      # Set Docker image tag based on branch
      # ------------------------------
      # Set Docker image tag (Already set above, but kept metadata consistency)
      # ------------------------------

      # ------------------------------
      # Login to GitHub Container Registry
      # ------------------------------
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------
      # Build and push Docker image
      # ------------------------------
      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          no-cache: true
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ env.NEXT_PUBLIC_DIRECTUS_URL }}
            NEXT_PUBLIC_AUTH_REDIRECT_URI=${{ env.NEXT_PUBLIC_AUTH_REDIRECT_URI }}
            NEXT_PUBLIC_ENTRA_CLIENT_ID=${{ env.NEXT_PUBLIC_ENTRA_CLIENT_ID }}
            NEXT_PUBLIC_ENTRA_TENANT_ID=${{ env.NEXT_PUBLIC_ENTRA_TENANT_ID }}
            NEXT_PUBLIC_EMAIL_API_ENDPOINT=${{ env.NEXT_PUBLIC_EMAIL_API_ENDPOINT }}
            NEXT_PUBLIC_DIRECTUS_API_KEY=${{ env.NEXT_PUBLIC_DIRECTUS_API_KEY }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ env.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}

      # ------------------------------
      # Copy docker-compose.yml to server
      # ------------------------------
      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      # ------------------------------
      # Deploy on server
      # ------------------------------
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,TAG
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            echo "TAG=$TAG" > .env
            docker compose pull frontend
            docker compose up -d frontend --force-recreate --remove-orphans
