name: Frontend Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/frontend

jobs:
  build-and-deploy:
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load Vault Secrets
        id: vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_URL }}
          token: ${{ secrets.VAULT_TOKEN }}
          secrets: |
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_DIRECTUS_URL | env.NEXT_PUBLIC_DIRECTUS_URL;
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_AUTH_REDIRECT_URI | env.NEXT_PUBLIC_AUTH_REDIRECT_URI;
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_ENTRA_CLIENT_ID | env.NEXT_PUBLIC_ENTRA_CLIENT_ID;
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_ENTRA_TENANT_ID | env.NEXT_PUBLIC_ENTRA_TENANT_ID;
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_EMAIL_API_ENDPOINT | env.NEXT_PUBLIC_EMAIL_API_ENDPOINT;
            secret/data/dev-salvemundi outputs.NEXT_PUBLIC_DIRECTUS_API_KEY | env.NEXT_PUBLIC_DIRECTUS_API_KEY;

      - name: Set environment
        if: github.ref == 'refs/heads/main'
        run: echo "ENVIRONMENT=Development" >> $GITHUB_ENV

      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/salvemundi/frontend:dev
            ghcr.io/salvemundi/frontend:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ env.NEXT_PUBLIC_DIRECTUS_URL }}
            NEXT_PUBLIC_AUTH_REDIRECT_URI=${{ env.NEXT_PUBLIC_AUTH_REDIRECT_URI }}
            NEXT_PUBLIC_ENTRA_CLIENT_ID=${{ env.NEXT_PUBLIC_ENTRA_CLIENT_ID }}
            NEXT_PUBLIC_ENTRA_TENANT_ID=${{ env.NEXT_PUBLIC_ENTRA_TENANT_ID }}
            NEXT_PUBLIC_EMAIL_API_ENDPOINT=${{ env.NEXT_PUBLIC_EMAIL_API_ENDPOINT }}
            NEXT_PUBLIC_DIRECTUS_API_KEY=${{ env.NEXT_PUBLIC_DIRECTUS_API_KEY }}

      - name: Deploy to server
        if: github.ref == 'refs/heads/main'
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: salvemundi/frontend
          DEPLOY_PATH: /opt/frontend
          TAG: dev
          GH_REGISTRY: ghcr.io
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          envs: |
            REGISTRY,
            IMAGE_NAME,
            DEPLOY_PATH,
            TAG,
            GH_REGISTRY,
            GH_USERNAME,
            GH_PASSWORD,
            NEXT_PUBLIC_DIRECTUS_URL,
            NEXT_PUBLIC_AUTH_REDIRECT_URI,
            NEXT_PUBLIC_ENTRA_CLIENT_ID,
            NEXT_PUBLIC_ENTRA_TENANT_ID,
            NEXT_PUBLIC_EMAIL_API_ENDPOINT,
            NEXT_PUBLIC_DIRECTUS_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            echo "TAG=$TAG" > .env
            docker compose pull frontend
            docker compose up -d frontend --remove-orphans
