name: Deploy Graph Sync Service

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/graph-sync

concurrency:
  group: deploy-graph-sync-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set environment variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
          fi
          echo "DEPLOY_PATH=/opt/graph-sync" >> $GITHUB_ENV

      - name: Syntax Check
        run: |
          cd graph-sync
          find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} +

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./graph-sync
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "graph-sync/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
          CLIENT_ID: ${{ secrets.GRAPH_SYNC_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GRAPH_SYNC_CLIENT_SECRET }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_API_TOKEN: ${{ secrets.DIRECTUS_GRAPH_SYNC_GRAPH_SYNC_TOKEN }}
          DIRECTUS_DEFAULT_ROLE_ID: ${{ secrets.GRAPH_SYNC_DEFAULT_ROLE_ID }}
          PROD_MOLLIE_API_KEY: ${{ secrets.PROD_MOLLIE_API_KEY }}
          DEV_MOLLIE_API_KEY: ${{ secrets.DEV_MOLLIE_API_KEY }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,TENANT_ID,CLIENT_ID,CLIENT_SECRET,DIRECTUS_URL,DIRECTUS_API_TOKEN,DIRECTUS_DEFAULT_ROLE_ID,PROD_MOLLIE_API_KEY,DEV_MOLLIE_API_KEY,INTERNAL_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "TENANT_ID=%s\n" "$TENANT_ID" >> .env
            printf "CLIENT_ID=%s\n" "$CLIENT_ID" >> .env
            printf "CLIENT_SECRET=%s\n" "$CLIENT_SECRET" >> .env
            printf "DIRECTUS_URL=%s\n" "$DIRECTUS_URL" >> .env
            printf "DIRECTUS_API_TOKEN=%s\n" "$DIRECTUS_API_TOKEN" >> .env
            printf "DIRECTUS_DEFAULT_ROLE_ID=%s\n" "$DIRECTUS_DEFAULT_ROLE_ID" >> .env
            printf "INTERNAL_API_KEY=%s\n" "$INTERNAL_API_KEY" >> .env
            
            if [[ "$TAG" == "latest" ]]; then
              printf "MOLLIE_API_KEY=%s\n" "$PROD_MOLLIE_API_KEY" >> .env
              echo "EMAIL_SERVICE_URL=http://email-api-latest:3001/send-email" >> .env
              echo "MEMBERSHIP_API_URL=http://membership-api-prod:8000/api/membership" >> .env
            else
              printf "MOLLIE_API_KEY=%s\n" "$DEV_MOLLIE_API_KEY" >> .env
              echo "EMAIL_SERVICE_URL=http://email-api-dev:3001/send-email" >> .env
              echo "MEMBERSHIP_API_URL=http://membership-api-dev:8000/api/membership" >> .env
            fi

            docker compose pull graph-sync
            docker compose up -d graph-sync --force-recreate --remove-orphans

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="graph-sync"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1
