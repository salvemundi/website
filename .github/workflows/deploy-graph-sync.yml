name: Deploy Graph Sync Service

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'graph-sync/**'
      - '.github/workflows/deploy-graph-sync.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/graph-sync

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/graph-sync-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/graph-sync-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./graph-sync
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          no-cache: true

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "graph-sync/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
          CLIENT_ID: ${{ secrets.GRAPH_SYNC_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.GRAPH_SYNC_CLIENT_SECRET }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_API_TOKEN: ${{ secrets.DIRECTUS_API_TOKEN }}
          DIRECTUS_DEFAULT_ROLE_ID: ${{ secrets.GRAPH_SYNC_DEFAULT_ROLE_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,TENANT_ID,CLIENT_ID,CLIENT_SECRET,DIRECTUS_URL,DIRECTUS_API_TOKEN,DIRECTUS_DEFAULT_ROLE_ID
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            docker stop graph-sync-$TAG || true
            docker rm graph-sync-$TAG || true

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "TENANT_ID=%s\n" "$TENANT_ID" >> .env
            printf "CLIENT_ID=%s\n" "$CLIENT_ID" >> .env
            printf "CLIENT_SECRET=%s\n" "$CLIENT_SECRET" >> .env
            printf "DIRECTUS_URL=%s\n" "$DIRECTUS_URL" >> .env
            printf "DIRECTUS_API_TOKEN=%s\n" "$DIRECTUS_API_TOKEN" >> .env
            printf "DIRECTUS_DEFAULT_ROLE_ID=%s\n" "$DIRECTUS_DEFAULT_ROLE_ID" >> .env

            docker compose pull graph-sync
            docker compose up -d graph-sync --force-recreate --remove-orphans
