name: Deploy Frontend

on:
  workflow_call:
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/frontend

concurrency:
  group: deploy-frontend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }} # Always run when called (Orchestrator handles conditions)
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent infinite runs
    permissions:
      contents: read
      id-token: write
      packages: write

    env:
      # Use head_branch for logic, fallback to ref_name for dispatch
      REF_NAME: ${{ github.event.workflow_run.head_branch || github.ref_name }}
      TAG: ${{ (github.event.workflow_run.head_branch || github.ref_name) == 'main' && 'latest' || (github.event.workflow_run.head_branch || github.ref_name) == 'Development' && 'dev' || 'local' }}
      DEPLOY_PATH: ${{ (github.event.workflow_run.head_branch || github.ref_name) == 'main' && '/opt/frontend-prod' || (github.event.workflow_run.head_branch || github.ref_name) == 'Development' && '/opt/frontend-dev' || '/opt/frontend-local' }}
      INFISICAL_ENVIRONMENT: ${{ (github.event.workflow_run.head_branch || github.ref_name) == 'main' && 'prod' || (github.event.workflow_run.head_branch || github.ref_name) == 'Development' && 'dev' || 'local' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # ------------------------------
      # Fetch Secrets from Infisical
      # ------------------------------
      - name: Infisical Secrets
        uses: Infisical/secrets-action@v1.0.15
        with:
          method: "universal"
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          env-slug: ${{ env.INFISICAL_ENVIRONMENT }}
          project-slug: "salvemundi-2-j-tu"
          domain: "https://infisical.salvemundi.nl"
          export-type: "env"

      - name: Debug - Show Infisical Environment
        run: |
          echo "Branch: ${{ github.ref_name }}"
          echo "Infisical Environment: ${{ env.INFISICAL_ENVIRONMENT }}"
          echo "Deploy Path: ${{ env.DEPLOY_PATH }}"
          echo "Tag: ${{ env.TAG }}"
      
      - name: Debug - Show Loaded Secrets (MASKED)
        run: |
          echo "=== Loaded Environment Variables ==="
          echo "NEXT_PUBLIC_DIRECTUS_URL: ${NEXT_PUBLIC_DIRECTUS_URL}"
          echo "NEXT_PUBLIC_DIRECTUS_URL content: $(echo ${NEXT_PUBLIC_DIRECTUS_URL} | cat -A)"
          echo "NEXT_PUBLIC_AUTH_REDIRECT_URI: ${NEXT_PUBLIC_AUTH_REDIRECT_URI}"
          echo "NEXT_PUBLIC_ENTRA_CLIENT_ID: ${NEXT_PUBLIC_ENTRA_CLIENT_ID}"
          echo "NEXT_PUBLIC_ENTRA_TENANT_ID: ${NEXT_PUBLIC_ENTRA_TENANT_ID}"
          echo "NEXT_PUBLIC_EMAIL_API_ENDPOINT: ${NEXT_PUBLIC_EMAIL_API_ENDPOINT}"
          echo "NEXT_PUBLIC_DIRECTUS_API_KEY: ${NEXT_PUBLIC_DIRECTUS_API_KEY}"
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}"
          echo "==================================="

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_DIRECTUS_URL=${{ env.NEXT_PUBLIC_DIRECTUS_URL }}
            NEXT_PUBLIC_AUTH_REDIRECT_URI=${{ env.NEXT_PUBLIC_AUTH_REDIRECT_URI }}
            NEXT_PUBLIC_ENTRA_CLIENT_ID=${{ env.NEXT_PUBLIC_ENTRA_CLIENT_ID }}
            NEXT_PUBLIC_ENTRA_TENANT_ID=${{ env.NEXT_PUBLIC_ENTRA_TENANT_ID }}
            NEXT_PUBLIC_EMAIL_API_ENDPOINT=${{ env.NEXT_PUBLIC_EMAIL_API_ENDPOINT }}
            NEXT_PUBLIC_DIRECTUS_API_KEY=${{ env.NEXT_PUBLIC_DIRECTUS_API_KEY }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ env.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXT_PUBLIC_SITE_TAG=${{ env.TAG }}

      - name: Delete Untagged Images
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: 'frontend'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG
          script: |
            echo "$GH_PASSWORD" | docker login "$GH_REGISTRY" -u "$GH_USERNAME" --password-stdin

            mkdir -p "$DEPLOY_PATH"
            cd "$DEPLOY_PATH"

            echo "TAG=$TAG" > .env

            if [ "$TAG" = "latest" ]; then
              echo "NEXT_PUBLIC_PAYMENT_API_URL=http://payment-api-latest:3002" >> .env
              echo "ADMIN_API_URL=http://admin-api-latest:3005" >> .env
              echo "NODE_ENV=production" >> .env
            elif [ "$TAG" = "dev" ]; then
              echo "NEXT_PUBLIC_PAYMENT_API_URL=http://payment-api-dev:3002" >> .env
              echo "ADMIN_API_URL=http://admin-api-dev:3005" >> .env
              echo "NODE_ENV=development" >> .env
            else
              echo "NEXT_PUBLIC_PAYMENT_API_URL=http://payment-api-local:3002" >> .env
              echo "ADMIN_API_URL=http://admin-api-dev:3005" >> .env
              echo "NODE_ENV=development" >> .env
            fi

            docker compose pull frontend
            docker compose up -d frontend --force-recreate --remove-orphans
            
            # Clean up old/dangling images (untagged) to free space
            docker image prune -f

            echo "Waiting for container to start and be healthy..."
            CONTAINER_NAME="frontend"
            MAX_ATTEMPTS=30
            
            for i in $(seq 1 $MAX_ATTEMPTS); do
              # Check if container is running
              if ! docker ps --filter "name=$CONTAINER_NAME" --filter "status=running" | grep -q "$CONTAINER_NAME"; then
                echo "❌ Container is not running!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              
              # Check Docker health status (if HEALTHCHECK is defined)
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "no-healthcheck")
              echo "Attempt $i/$MAX_ATTEMPTS - Docker Health Status: $STATUS"
              
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy via Docker HEALTHCHECK!"
                exit 0
              elif [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              
              # If no healthcheck defined or still starting, try direct HTTP check after brief startup period
              if [[ $i -gt 3 ]]; then
                echo "Attempting direct HTTP check..."
                # Try wget inside container first (more reliable)
                if docker exec $CONTAINER_NAME wget --no-verbose --tries=1 --spider --timeout=2 http://localhost:3000/ 2>/dev/null; then
                  echo "✅ Container is responding to HTTP requests!"
                  exit 0
                fi
                # Fallback: check if Next.js logs show "Ready"
                if docker logs $CONTAINER_NAME 2>&1 | grep -q "Ready in"; then
                  echo "✅ Container logs show Next.js is ready!"
                  # Do one more HTTP check to be sure
                  sleep 2
                  if docker exec $CONTAINER_NAME wget --no-verbose --tries=1 --spider --timeout=2 http://localhost:3000/ 2>/dev/null; then
                    echo "✅ Confirmed: Container is serving requests!"
                    exit 0
                  fi
                fi
                echo "Container not yet ready, will retry..."
              fi
              
              sleep 5
            done
            
            echo "❌ Container failed to become healthy within timeout"
            docker logs $CONTAINER_NAME | tail -n 100
            exit 1

