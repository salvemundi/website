name: Deploy Leden Check Script

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches:
      - "main"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/nachtwacht

jobs:
  build-and-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set environment variables
        run: |
          echo "TAG=latest" >> $GITHUB_ENV
          echo "DEPLOY_PATH=/opt/leden-check-script" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./leden-check-script
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to server
        if: github.ref_name == 'main' || github.ref_name == 'Development'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "leden-check-script/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login with temporary token
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Prepare directory
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # 3. Generate .env safely
            echo "TAG=${{ env.TAG }}" > .env
            printf "ENTRA_TENANT_ID=%s\n" "${{ secrets.AUTH_MICROSOFT_TENANT_ID }}" >> .env
            printf "ENTRA_CLIENT_ID=%s\n" "${{ secrets.NACHTWACHT_CLIENT_ID }}" >> .env
            printf "ENTRA_CLIENT_SECRET=%s\n" "${{ secrets.NACHTWACHT_CLIENT_SECRET }}" >> .env
            
            printf "GROUP_ID_ACTIEF=%s\n" "${{ secrets.NACHTWACHT_GROUP_ID_ACTIEF }}" >> .env
            printf "GROUP_ID_VERLOPEN=%s\n" "${{ secrets.NACHTWACHT_GROUP_ID_VERLOPEN }}" >> .env

            # 4. Pull & Up
            docker compose pull nachtwacht
            docker compose up -d nachtwacht --force-recreate --remove-orphans
