name: Deploy Email API

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'email-api/**'
      - '.github/workflows/deploy-email.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/email-api
  DEPLOY_PATH: /opt/email-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./email-api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "email-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Map bestaat al (door jou aangemaakt), maar voor de zekerheid:
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            echo "TAG=${{ env.TAG }}" > .env
            
            if [ "${{ github.ref_name }}" == "main" ]; then
              # PROD Secrets
              echo "MS_GRAPH_TENANT_ID=${{ secrets.PROD_MS_GRAPH_TENANT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.PROD_MS_GRAPH_CLIENT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.PROD_MS_GRAPH_CLIENT_SECRET }}" >> .env
              echo "DIRECTUS_URL=${{ secrets.PROD_DIRECTUS_URL }}" >> .env
              echo "DIRECTUS_API_TOKEN=${{ secrets.PROD_DIRECTUS_API_TOKEN }}" >> .env
            else
              # DEV Secrets
              echo "MS_GRAPH_TENANT_ID=${{ secrets.DEV_MS_GRAPH_TENANT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.DEV_MS_GRAPH_CLIENT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.DEV_MS_GRAPH_CLIENT_SECRET }}" >> .env
              echo "DIRECTUS_URL=${{ secrets.DEV_DIRECTUS_URL }}" >> .env
              echo "DIRECTUS_API_TOKEN=${{ secrets.DEV_DIRECTUS_API_TOKEN }}" >> .env
            fi

            docker compose pull email-api
            docker compose up -d email-api --remove-orphans