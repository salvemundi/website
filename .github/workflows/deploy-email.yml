name: Deploy Email API

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'email-api/**'
      - '.github/workflows/deploy-email.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/email-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/email-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/email-api-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./email-api
          push: true
          # Aanhalingstekens toegevoegd om YAML-errors te voorkomen
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "email-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1
          rm: true
          overwrite: true

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Login met de tijdelijke token (Fix voor denied error)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Map voorbereiden
            mkdir -p ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}

            # 3. .env genereren
            echo "TAG=${{ env.TAG }}" > .env
            
            if [ "${{ github.ref_name }}" == "main" ]; then
              # PROD Secrets
              echo "MS_GRAPH_TENANT_ID=${{ secrets.AUTH_MICROSOFT_TENANT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.AUTH_MICROSOFT_CLIENT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.AUTH_MICROSOFT_CLIENT_SECRET }}" >> .env
              echo "DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}" >> .env
              echo "DIRECTUS_API_TOKEN=${{ secrets.DIRECTUS_API_TOKEN }}" >> .env
              echo "MS_GRAPH_SENDER_UPN=noreply@salvemundi.nl" >> .env
            else
              # DEV Secrets
              echo "MS_GRAPH_TENANT_ID=${{ secrets.AUTH_MICROSOFT_TENANT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.AUTH_MICROSOFT_CLIENT_ID }}" >> .env
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.AUTH_MICROSOFT_CLIENT_SECRET }}" >> .env
              echo "DIRECTUS_URL=${{ secrets.DIRECTUS_URL }}" >> .env
              echo "DIRECTUS_API_TOKEN=${{ secrets.DIRECTUS_API_TOKEN }}" >> .env
              echo "MS_GRAPH_SENDER_UPN=noreply@salvemundi.nl" >> .env
            fi

            # 4. Pull & Up
            docker compose pull email-api
            docker compose up -d email-api --remove-orphans