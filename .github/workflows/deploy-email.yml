name: Deploy Email API

on:
  push:
    branches:
      - 'Development'
      - 'Acceptance'
      - 'main'
    paths:
      # Start de workflow alleen als code in de email-api map verandert
      - 'email-api/**'
      - '.github/workflows/deploy-email.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Login op GitHub Container Registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. Bepaal Environment en Tag
      - name: Set Environment Variables
        id: vars
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "ENV_TAG=dev" >> $GITHUB_ENV
            echo "IS_DEV=true" >> $GITHUB_ENV
          else
            echo "ENV_TAG=latest" >> $GITHUB_ENV
            echo "IS_DEV=false" >> $GITHUB_ENV
          fi

      # 3. Build & Push Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: ./email-api
          push: true
          # Image tags: ghcr.io/salvemundi/email-api:dev of :latest
          tags: ghcr.io/salvemundi/email-api:${{ env.ENV_TAG }}

      # 4. Deploy naar Server via SSH
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          # Gebruik de bestaande SSH secrets
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ga naar de map van de email-api (pas aan indien nodig)
            cd /opt/email-api || exit 1 

            # Log in bij Docker (Cruciaal)
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # --- LOGICA: Maak het .env bestand aan met de juiste secrets ---
            echo "# Auto-generated by GitHub Actions" > .env.email
            echo "PORT=3001" >> .env.email
            echo "TAG=${{ env.ENV_TAG }}" >> .env.email
            
            # Vul de Microsoft Graph en Directus tokens in
            if [ "${{ env.IS_DEV }}" = "true" ]; then
              echo "Deploying DEV Configuration..."
              echo "MS_GRAPH_TENANT_ID=${{ secrets.DEV_MS_GRAPH_TENANT_ID }}" >> .env.email
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.DEV_MS_GRAPH_CLIENT_ID }}" >> .env.email
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.DEV_MS_GRAPH_CLIENT_SECRET }}" >> .env.email
              echo "DIRECTUS_URL=${{ secrets.DEV_DIRECTUS_URL }}" >> .env.email
              echo "DIRECTUS_API_KEY=${{ secrets.DEV_DIRECTUS_API_KEY }}" >> .env.email
            else
              echo "Deploying PROD Configuration..."
              echo "MS_GRAPH_TENANT_ID=${{ secrets.PROD_MS_GRAPH_TENANT_ID }}" >> .env.email
              echo "MS_GRAPH_CLIENT_ID=${{ secrets.PROD_MS_GRAPH_CLIENT_ID }}" >> .env.email
              echo "MS_GRAPH_CLIENT_SECRET=${{ secrets.PROD_MS_GRAPH_CLIENT_SECRET }}" >> .env.email
              echo "DIRECTUS_URL=${{ secrets.PROD_DIRECTUS_URL }}" >> .env.email
              echo "DIRECTUS_API_KEY=${{ secrets.PROD_DIRECTUS_API_KEY }}" >> .env.email
            fi

            # Pull en herstart
            docker compose --env-file .env.email pull email-api
            docker compose --env-file .env.email up -d --force-recreate email-api