name: Deploy Email API

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'email-api/**'
      - '.github/workflows/deploy-email.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/email-api

concurrency:
  group: deploy-email-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Prevent infinite runs
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/email-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/email-api-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./email-api
          push: true
          # Aanhalingstekens toegevoegd om YAML-errors te voorkomen
          tags: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}"

      - name: Delete Untagged Images
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: 'email-api'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "email-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          MS_GRAPH_TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
          MS_GRAPH_CLIENT_ID: ${{ secrets.EMAIL_API_CLIENT_ID }}
          MS_GRAPH_CLIENT_SECRET: ${{ secrets.EMAIL_API_CLIENT_SECRET }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_API_TOKEN: ${{ secrets.EMAIL_API_DIRECTUS_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,MS_GRAPH_TENANT_ID,MS_GRAPH_CLIENT_ID,MS_GRAPH_CLIENT_SECRET,DIRECTUS_URL,DIRECTUS_API_TOKEN
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            docker stop email-api-$TAG || true
            docker rm email-api-$TAG || true

            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "MS_GRAPH_TENANT_ID=%s\n" "$MS_GRAPH_TENANT_ID" >> .env
            printf "MS_GRAPH_CLIENT_ID=%s\n" "$MS_GRAPH_CLIENT_ID" >> .env
            printf "MS_GRAPH_CLIENT_SECRET=%s\n" "$MS_GRAPH_CLIENT_SECRET" >> .env
            printf "DIRECTUS_URL=%s\n" "$DIRECTUS_URL" >> .env
            printf "DIRECTUS_API_TOKEN=%s\n" "$DIRECTUS_API_TOKEN" >> .env
            echo "MS_GRAPH_SENDER_UPN=noreply@salvemundi.nl" >> .env

            docker compose pull email-api
            docker compose up -d email-api --force-recreate --remove-orphans