name: Deploy Admin API Service

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/admin-api

concurrency:
  group: deploy-admin-api-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3


      - name: Set environment variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/admin-api-prod" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/admin-api-dev" >> $GITHUB_ENV
          fi

      - name: Syntax Check
        run: |
          cd admin-api
          find . -name "*.js" -not -path "./node_modules/*" -exec node --check {} +

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./admin-api
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "admin-api/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          DIRECTUS_URL: ${{ secrets.DIRECTUS_URL }}
          DIRECTUS_API_TOKEN: ${{ secrets.DIRECTUS_ADMIN_API_ADMIN_API_TOKEN }}
          GRAPH_SYNC_URL: http://graph-sync:3001
          MEMBERSHIP_API_URL: http://membership-api-${{ env.TAG == 'latest' && 'latest' || 'dev' }}:8000/api/membership
          EMAIL_SERVICE_URL: http://email-api-${{ env.TAG == 'latest' && 'latest' || 'dev' }}:3001/send-email
          PROD_MOLLIE_API_KEY: ${{ secrets.PROD_MOLLIE_API_KEY }}
          DEV_MOLLIE_API_KEY: ${{ secrets.DEV_MOLLIE_API_KEY }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,DIRECTUS_URL,DIRECTUS_API_TOKEN,GRAPH_SYNC_URL,MEMBERSHIP_API_URL,EMAIL_SERVICE_URL,PROD_MOLLIE_API_KEY,DEV_MOLLIE_API_KEY,INTERNAL_API_KEY
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            echo "TAG=$TAG" > .env
            echo "PORT=3005" >> .env
            echo "DIRECTUS_URL=$DIRECTUS_URL" >> .env
            echo "DIRECTUS_API_TOKEN=$DIRECTUS_API_TOKEN" >> .env
            echo "GRAPH_SYNC_URL=$GRAPH_SYNC_URL" >> .env
            echo "MEMBERSHIP_API_URL=$MEMBERSHIP_API_URL" >> .env
            echo "EMAIL_SERVICE_URL=$EMAIL_SERVICE_URL" >> .env
            echo "INTERNAL_API_KEY=$INTERNAL_API_KEY" >> .env
            
            if [[ "$TAG" == "latest" ]]; then
              echo "MOLLIE_API_KEY=$PROD_MOLLIE_API_KEY" >> .env
            else
              echo "MOLLIE_API_KEY=$DEV_MOLLIE_API_KEY" >> .env
            fi

            docker compose pull admin-api
            docker compose up -d admin-api --force-recreate --remove-orphans

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="admin-api-${TAG:-dev}"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1
