name: Deploy Directus

on:
  push:
    branches:
      - 'Development'
    paths:
      - 'directus/**'
      - '.github/workflows/deploy-directus.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/directus
  DEPLOY_PATH: /opt/directus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Map Secrets to Environment
        id: selection
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            
            # Core & DB
            echo "KEY=${{ secrets.DIRECTUS_KEY }}" >> $GITHUB_ENV
            echo "SECRET=${{ secrets.DIRECTUS_SECRET }}" >> $GITHUB_ENV
            echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}" >> $GITHUB_ENV
            echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD }}" >> $GITHUB_ENV
            echo "PUBLIC_URL=${{ secrets.DEV_DIRECTUS_URL }}" >> $GITHUB_ENV
            
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> $GITHUB_ENV
            echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> $GITHUB_ENV
            echo "DB_USER=${{ secrets.DB_USER }}" >> $GITHUB_ENV
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> $GITHUB_ENV
            
            # Custom Entra ID (Essentials for index.js)
            echo "AUTH_MICROSOFT_CLIENT_ID=${{ secrets.DEV_MS_GRAPH_CLIENT_ID }}" >> $GITHUB_ENV
            echo "AUTH_MICROSOFT_TENANT_ID=${{ secrets.AUTH_MICROSOFT_TENANT_ID }}" >> $GITHUB_ENV
            echo "AUTH_MICROSOFT_DEFAULT_ROLE_ID=${{ secrets.DIRECTUS_MEMBER_ROLE_ID }}" >> $GITHUB_ENV
            
            # CORS Configuration
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> $GITHUB_ENV
            echo "CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS }}" >> $GITHUB_ENV
            
          else
            echo "TAG=latest" >> $GITHUB_ENV
            # Production secrets mapping would go here
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./directus
          file: ./directus/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "directus/docker-compose.yml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.1
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
          # Mapped Environment Variables
          KEY: ${{ env.KEY }}
          SECRET: ${{ env.SECRET }}
          ADMIN_EMAIL: ${{ env.ADMIN_EMAIL }}
          ADMIN_PASSWORD: ${{ env.ADMIN_PASSWORD }}
          PUBLIC_URL: ${{ env.PUBLIC_URL }}
          DB_HOST: ${{ env.DB_HOST }}
          DB_DATABASE: ${{ env.DB_DATABASE }}
          DB_USER: ${{ env.DB_USER }}
          DB_PASSWORD: ${{ env.USER }}
          # Custom Auth Variables (Correcte namen en alleen de essentiële)
          AUTH_MICROSOFT_CLIENT_ID: ${{ env.AUTH_MICROSOFT_CLIENT_ID }}
          AUTH_MICROSOFT_TENANT_ID: ${{ env.AUTH_MICROSOFT_TENANT_ID }}
          AUTH_MICROSOFT_DEFAULT_ROLE_ID: ${{ env.AUTH_MICROSOFT_DEFAULT_ROLE_ID }}
          # CORS Configuration
          CORS_ORIGIN: ${{ env.CORS_ORIGIN }}
          CORS_ALLOW_CREDENTIALS: ${{ env.CORS_ALLOW_CREDENTIALS }}
          
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG,KEY,SECRET,ADMIN_EMAIL,ADMIN_PASSWORD,PUBLIC_URL,DB_HOST,DB_DATABASE,DB_USER,DB_PASSWORD,AUTH_MICROSOFT_CLIENT_ID,AUTH_MICROSOFT_TENANT_ID,AUTH_MICROSOFT_DEFAULT_ROLE_ID,CORS_ORIGIN,CORS_ALLOW_CREDENTIALS
          script: |
            # Authenticate Docker
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            cd $DEPLOY_PATH

            # Generate Production .env file
            echo "TAG=$TAG" > .env
            
            # Core
            echo "KEY=$KEY" >> .env
            echo "SECRET=$SECRET" >> .env
            echo "ADMIN_EMAIL=$ADMIN_EMAIL" >> .env
            echo "ADMIN_PASSWORD=$ADMIN_PASSWORD" >> .env
            echo "PUBLIC_URL=$PUBLIC_URL" >> .env
            echo "PORT=8055" >> .env
            
            # Database
            echo "DB_CLIENT=postgres" >> .env
            echo "DB_HOST=$DB_HOST" >> .env
            echo "DB_PORT=5432" >> .env
            echo "DB_DATABASE=$DB_DATABASE" >> .env
            echo "DB_USER=$DB_USER" >> .env
            echo "DB_PASSWORD=$DB_PASSWORD" >> .env
            
            # Custom Auth / SSO Configuration (Alleen de 3 essentiële variabelen)
            echo "AUTH_MICROSOFT_CLIENT_ID=$AUTH_MICROSOFT_CLIENT_ID" >> .env
            echo "AUTH_MICROSOFT_TENANT_ID=$AUTH_MICROSOFT_TENANT_ID" >> .env
            echo "AUTH_MICROSOFT_DEFAULT_ROLE_ID=$AUTH_MICROSOFT_DEFAULT_ROLE_ID" >> .env
            
            # CORS Configuration
            echo "CORS_ENABLED=true" >> .env
            echo "CORS_ORIGIN=$CORS_ORIGIN" >> .env
            echo "CORS_ALLOW_CREDENTIALS=$CORS_ALLOW_CREDENTIALS" >> .env

            # Restart Service
            docker-compose pull directus
            docker-compose up -d --no-deps --force-recreate --remove-orphans directus