name: CI

on:
  push:
    branches:
      - "Development"
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

jobs:
  frontend-checks:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Verhoogd voor Directus SDK compatibiliteit
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        working-directory: frontend
        env:
          ESLINT_USE_FLAT_CONFIG: false
        run: |
          # Lint alleen de src map om ruis van config bestanden te voorkomen
          npx eslint "src/**/*.{js,jsx,ts,tsx}" --max-warnings 0

      - name: Typecheck
        run: npm run typecheck

  backend-checks:
    name: Backend Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Syntax Check JS Files
        run: |
          find . -maxdepth 2 -name "*.js" -not -path "*/node_modules/*" -not -path "./frontend/*" -exec node --check {} +

  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      admin_api: ${{ steps.filter.outputs.admin_api }}
      payment_api: ${{ steps.filter.outputs.payment_api }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            admin_api:
              - 'admin-api/**'
            payment_api:
              - 'payment-api/**'

  deploy-frontend:
    needs: [frontend-checks, changes]
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/frontend-deploy.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
      id-token: write

  deploy-admin-api:
    needs: [backend-checks, changes]
    if: needs.changes.outputs.admin_api == 'true'
    uses: ./.github/workflows/deploy-admin-api.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write

  deploy-payment-api:
    needs: [backend-checks, changes]
    if: needs.changes.outputs.payment_api == 'true'
    uses: ./.github/workflows/deploy-payment.yml
    secrets: inherit
    permissions:
      contents: read
      packages: write
