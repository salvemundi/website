name: CI

on:
  push:
    branches:
      - "Development"
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

jobs:
  frontend-checks:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Verhoogd voor Directus SDK compatibiliteit
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        working-directory: frontend
        env:
          ESLINT_USE_FLAT_CONFIG: false
        run: |
          # Gebruik aanhalingstekens om glob-expansion door de shell te voorkomen
          npx eslint "src/**/*.{js,jsx,ts,tsx}" "." --max-warnings 0 --ignore-pattern .next --ignore-pattern node_modules

      - name: Typecheck
        run: npm run typecheck

  backend-checks:
    name: Backend Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Syntax Check JS Files
        run: |
          find . -maxdepth 2 -name "*.js" -not -path "*/node_modules/*" -not -path "./frontend/*" -exec node --check {} +
