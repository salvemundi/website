name: CI

on:
  push:
    branches:
      - "Development"
      - "main"
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

jobs:
  frontend-checks:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Verhoogd voor Directus SDK compatibiliteit
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Debug - List Files
        working-directory: frontend
        run: ls -la

      - name: Lint
        working-directory: frontend
        run: npx next lint --dir .

      - name: Typecheck
        working-directory: frontend
        run: npm run typecheck

  backend-checks:
    name: Backend Syntax Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Syntax Check JS Files
        run: |
          # Check all JS files excluding node_modules, frontend, and build artifacts
          find . -name "*.js" \
            -not -path "*/node_modules/*" \
            -not -path "./frontend/*" \
            -not -path "./.next/*" \
            -not -path "./.git/*" \
            -exec node --check {} +
