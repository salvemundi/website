name: Deploy Website (Dev & Prod)

on:
  push:
    branches: [ "main", "Development" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/website

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "TAG=prod" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/website-prod" >> $GITHUB_ENV
            echo "CONTAINER_NAME=website-prod" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/opt/website-dev" >> $GITHUB_ENV
            echo "CONTAINER_NAME=website-dev" >> $GITHUB_ENV
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          build-args: |
            VITE_ENTRA_CLIENT_ID=${{ secrets.VITE_ENTRA_CLIENT_ID }}
            VITE_ENTRA_TENANT_ID=${{ secrets.VITE_ENTRA_TENANT_ID }}
            VITE_AUTH_REDIRECT_URI=${{ secrets.VITE_AUTH_REDIRECT_URI }}
            VITE_DIRECTUS_URL=${{ secrets.VITE_DIRECTUS_URL }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            cd ${{ env.DEPLOY_PATH }}
            docker compose pull
            docker compose up -d