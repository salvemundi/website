name: Deploy Arcane Dashboard

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches:
      - "Development"
      - "main"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/arcane

concurrency:
  group: deploy-arcane-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./arcane
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Delete Untagged Images
        uses: actions/delete-package-versions@v5
        continue-on-error: true
        with:
          package-name: 'arcane'
          package-type: 'container'
          min-versions-to-keep: 2
          delete-only-untagged-versions: 'true'

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "arcane/docker-compose.yml"
          target: "/opt/arcane"
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.TAG }}
          ARCANE_ENCRYPTION_KEY: ${{ secrets.ARCANE_ENCRYPTION_KEY }}
          ARCANE_JWT_SECRET: ${{ secrets.ARCANE_JWT_SECRET }}
          # Microsoft Entra ID Secrets
          AUTH_MICROSOFT_CLIENT_ID: ${{ secrets.AUTH_MICROSOFT_CLIENT_ID }}
          AUTH_MICROSOFT_CLIENT_SECRET: ${{ secrets.AUTH_MICROSOFT_CLIENT_SECRET }}
          AUTH_MICROSOFT_TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,TAG,ARCANE_ENCRYPTION_KEY,ARCANE_JWT_SECRET,AUTH_MICROSOFT_CLIENT_ID,AUTH_MICROSOFT_CLIENT_SECRET,AUTH_MICROSOFT_TENANT_ID
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            mkdir -p /opt/arcane/data
            cd /opt/arcane

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "ENCRYPTION_KEY=%s\n" "$ARCANE_ENCRYPTION_KEY" >> .env
            printf "JWT_SECRET=%s\n" "$ARCANE_JWT_SECRET" >> .env
            
            # Microsoft OIDC Config
            printf "OIDC_CLIENT_ID=%s\n" "$AUTH_MICROSOFT_CLIENT_ID" >> .env
            printf "OIDC_CLIENT_SECRET=%s\n" "$AUTH_MICROSOFT_CLIENT_SECRET" >> .env
            printf "OIDC_ISSUER_URL=https://login.microsoftonline.com/%s/v2.0\n" "$AUTH_MICROSOFT_TENANT_ID" >> .env

            docker compose pull
            docker compose up -d --remove-orphans

            docker image prune -f

            echo "Waiting for container to be healthy..."
            CONTAINER_NAME="arcane"
            for i in {1..20}; do
              STATUS=$(docker inspect --format='{{.State.Health.Status}}' $CONTAINER_NAME 2>/dev/null || echo "starting")
              echo "Current status: $STATUS"
              if [[ "$STATUS" == "healthy" ]]; then
                echo "✅ Container is healthy!"
                exit 0
              fi
              if [[ "$STATUS" == "unhealthy" ]]; then
                echo "❌ Container is UNHEALTHY!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              sleep 5
            done
            echo "⏳ Health check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1
