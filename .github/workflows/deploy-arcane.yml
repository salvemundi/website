name: Deploy Arcane Dashboard

on:
  workflow_call:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/arcane

concurrency:
  group: deploy-arcane-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ true }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set Environment Variables
        run: |
          TARGET_BRANCH="${{ github.event.workflow_run.head_branch || github.ref_name }}"
          if [[ "$TARGET_BRANCH" == "main" ]]; then
            echo "TAG=latest" >> $GITHUB_ENV
          else
            echo "TAG=dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./arcane
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "arcane/docker-compose.yml"
          target: "/opt/arcane"
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ env.TAG }}
          ARCANE_ENCRYPTION_KEY: ${{ secrets.ARCANE_ENCRYPTION_KEY }}
          ARCANE_JWT_SECRET: ${{ secrets.ARCANE_JWT_SECRET }}
          # Microsoft Entra ID Secrets
          AUTH_MICROSOFT_CLIENT_ID: ${{ secrets.AUTH_MICROSOFT_CLIENT_ID }}
          AUTH_MICROSOFT_CLIENT_SECRET: ${{ secrets.AUTH_MICROSOFT_CLIENT_SECRET }}
          AUTH_MICROSOFT_TENANT_ID: ${{ secrets.AUTH_MICROSOFT_TENANT_ID }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,TAG,ARCANE_ENCRYPTION_KEY,ARCANE_JWT_SECRET,AUTH_MICROSOFT_CLIENT_ID,AUTH_MICROSOFT_CLIENT_SECRET,AUTH_MICROSOFT_TENANT_ID
          script: |
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin

            mkdir -p /opt/arcane/data
            cd /opt/arcane

            # Generate .env safely
            echo "TAG=$TAG" > .env
            printf "ENCRYPTION_KEY=%s\n" "$ARCANE_ENCRYPTION_KEY" >> .env
            printf "JWT_SECRET=%s\n" "$ARCANE_JWT_SECRET" >> .env
            
            # Microsoft OIDC Config
            printf "OIDC_CLIENT_ID=%s\n" "$AUTH_MICROSOFT_CLIENT_ID" >> .env
            printf "OIDC_CLIENT_SECRET=%s\n" "$AUTH_MICROSOFT_CLIENT_SECRET" >> .env
            printf "OIDC_ISSUER_URL=https://login.microsoftonline.com/%s/v2.0\n" "$AUTH_MICROSOFT_TENANT_ID" >> .env

            docker compose pull
            docker compose up -d

            docker image prune -f

            echo "Waiting for Arcane to respond on port 3552..."
            CONTAINER_NAME="arcane"
            for i in {1..30}; do
              # Probeer direct de API te raken binnen de container
              if docker exec $CONTAINER_NAME wget --spider -q http://localhost:3552/api/app-version > /dev/null 2>&1; then
                echo "✅ Arcane is up and running!"
                exit 0
              fi
              
              # Fallback: check of de poort iig open staat als wget faalt door missing tool
              if docker exec $CONTAINER_NAME sh -c "command -v wget" > /dev/null 2>&1; then
                 : # wget is er, dus het is echt de app die nog niet start
              else
                 echo "⚠️ wget missing in container, falling back to basic running check"
                 if [[ $(docker inspect --format='{{.State.Status}}' $CONTAINER_NAME) == "running" ]]; then
                    echo "✅ Container is running (wget check skipped)"
                    exit 0
                 fi
              fi

              # Check of hij niet gecrasht is
              if [[ $(docker inspect --format='{{.State.Status}}' $CONTAINER_NAME) == "exited" ]]; then
                echo "❌ Container has EXITED!"
                docker logs $CONTAINER_NAME | tail -n 50
                exit 1
              fi
              
              if (( i % 5 == 0 )); then
                echo "Still waiting for Arcane... ($i/30)"
              fi
              sleep 5
            done
            echo "⏳ Arcane start check TIMEOUT!"
            docker logs $CONTAINER_NAME | tail -n 50
            exit 1
