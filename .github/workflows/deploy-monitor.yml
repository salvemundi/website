name: Deploy Server Monitor

on:
  push:
    branches:
      - 'Development'
      - 'main'
    paths:
      - 'server-monitor/**'
      - '.github/workflows/deploy-monitor.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: salvemundi/server-monitor
  DEPLOY_BASE_PATH: /opt/server-monitor

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref_name }}" == "Development" ]]; then
            echo "TAG=dev" >> $GITHUB_ENV
            echo "CONFIG_SOURCE=config.dev.yaml" >> $GITHUB_ENV
            echo "WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_DEV }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=${{ env.DEPLOY_BASE_PATH }}-dev" >> $GITHUB_ENV
          else
            echo "TAG=latest" >> $GITHUB_ENV
            echo "CONFIG_SOURCE=config.prod.yaml" >> $GITHUB_ENV
            echo "WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_PROD }}" >> $GITHUB_ENV
            echo "DEPLOY_PATH=${{ env.DEPLOY_BASE_PATH }}-prod" >> $GITHUB_ENV
          fi

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./server-monitor
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

      # We bereiden de config lokaal voor (injecteren van webhook)
      - name: Prepare Config File
        working-directory: ./server-monitor
        run: |
          cp ${{ env.CONFIG_SOURCE }} config_deploy.yaml
          sed -i "s|__DISCORD_WEBHOOK__|${{ env.WEBHOOK_URL }}|g" config_deploy.yaml

      # We kopiëren de files. Omdat de map op de server al bestaat (handmatige actie), gaat dit goed.
      - name: Copy Config Files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "server-monitor/docker-compose.yml,server-monitor/config_deploy.yaml"
          target: ${{ env.DEPLOY_PATH }}
          strip_components: 1

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.0.3
        env:
          GH_REGISTRY: ${{ env.REGISTRY }}
          GH_USERNAME: ${{ github.actor }}
          GH_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          TAG: ${{ env.TAG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: GH_REGISTRY,GH_USERNAME,GH_PASSWORD,DEPLOY_PATH,TAG
          script: |
            # Inloggen (zonder sudo)
            echo $GH_PASSWORD | docker login $GH_REGISTRY -u $GH_USERNAME --password-stdin
            
            # Ga naar map (of maak aan als safety check, zonder sudo)
            mkdir -p $DEPLOY_PATH
            cd $DEPLOY_PATH
            
            # Hernoem de ge-uploade config naar de naam die de container verwacht
            mv config_deploy.yaml config.yaml
            
            # Maak .env voor de docker-compose variabele
            echo "TAG=$TAG" > .env
            
            # Starten (zonder sudo, user zit in docker groep)
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            
            docker image prune -f
