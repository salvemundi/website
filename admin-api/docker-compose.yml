services:
  admin-api:
    image: ghcr.io/salvemundi/admin-api:${TAG:-dev}
    container_name: admin-api-${TAG:-dev}
    restart: unless-stopped
    env_file: .env
    environment:
      - EMAIL_SERVICE_URL=http://email-api-${TAG:-dev}:3001
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/health', (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }).on('error', (e) => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true
