services:
  graph-sync:
    image: ghcr.io/salvemundi/graph-sync:${TAG:-latest}
    # build: .
    # Trigger dev deploy
    container_name: graph-sync
    env_file: .env
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }).on('error', (e) => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
networks:
  proxy-network:
    external: true
