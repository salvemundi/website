services:
  # ─── Database ───────────────────────────────────────────────
  db:
    image: postgres:16.6-alpine
    container_name: sm7-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-salvemundi}
      POSTGRES_USER: ${POSTGRES_USER:-salvemundi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salvemundi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7.4-alpine
    container_name: sm7-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── Directus (Headless CMS) ───────────────────────────────
  directus:
    image: directus/directus:11.1.1
    container_name: sm7-directus
    restart: unless-stopped
    ports:
      - "8055:8055"
    environment:
      SECRET: ${DIRECTUS_SECRET:?DIRECTUS_SECRET is required}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@salvemundi.nl}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:?DIRECTUS_ADMIN_PASSWORD is required}
      DB_CLIENT: pg
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-salvemundi}
      DB_USER: ${POSTGRES_USER:-salvemundi}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      CACHE_ENABLED: "true"
      CACHE_STORE: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── Frontend (Next.js) ────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sm7-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DIRECTUS_URL: http://directus:8055
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AZURE_TENANT_ID: ${AZURE_TENANT_ID}
      AZURE_CLIENT_ID: ${AZURE_CLIENT_ID}
      AZURE_CLIENT_SECRET: ${AZURE_CLIENT_SECRET}
    depends_on:
      - directus

  # ─── Finance Service (Fastify + Mollie) ────────────────────
  finance-service:
    build:
      context: ./services/finance-service
      dockerfile: Dockerfile
    container_name: sm7-finance
    restart: unless-stopped
    ports:
      - "${FINANCE_SERVICE_PORT:-4001}:4001"
    environment:
      NODE_ENV: production
      PORT: 4001
      MOLLIE_API_KEY: ${MOLLIE_API_KEY}
      MOLLIE_WEBHOOK_URL: ${MOLLIE_WEBHOOK_URL}
      INTERNAL_API_KEY: ${INTERNAL_FINANCE_KEY}
      DIRECTUS_URL: http://directus:8055
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    depends_on:
      - directus
      - redis

  # ─── Mail Service (Fastify + SMTP) ─────────────────────────
  mail-service:
    build:
      context: ./services/mail-service
      dockerfile: Dockerfile
    container_name: sm7-mail
    restart: unless-stopped
    ports:
      - "${MAIL_SERVICE_PORT:-4002}:4002"
    environment:
      NODE_ENV: production
      PORT: 4002
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@salvemundi.nl}
      INTERNAL_API_KEY: ${INTERNAL_MAIL_KEY}
      DIRECTUS_URL: http://directus:8055
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN}
    depends_on:
      - directus

  # ─── Sync Service (Fastify + Microsoft Graph) ──────────────
  sync-service:
    build:
      context: ./services/sync-service
      dockerfile: Dockerfile
    container_name: sm7-sync
    restart: unless-stopped
    ports:
      - "${SYNC_SERVICE_PORT:-4003}:4003"
    environment:
      NODE_ENV: production
      PORT: 4003
      GRAPH_TENANT_ID: ${GRAPH_TENANT_ID}
      GRAPH_CLIENT_ID: ${GRAPH_CLIENT_ID}
      GRAPH_CLIENT_SECRET: ${GRAPH_CLIENT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_SYNC_KEY}
      DIRECTUS_URL: http://directus:8055
      DIRECTUS_TOKEN: ${DIRECTUS_TOKEN}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis}
    depends_on:
      - directus
      - redis

volumes:
  postgres_data:
  redis_data:
  directus_uploads:
  directus_extensions:
