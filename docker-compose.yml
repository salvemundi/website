  finance:
    build: ./services/finance
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3001"
    environment:
      SERVICE_SECRET: ${SERVICE_SECRET}
      DIRECTUS_ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN}
      DIRECTUS_URL: ${INTERNAL_DIRECTUS_URL}
      MOLLIE_API_KEY: ${MOLLIE_API_KEY}
      MEMBERSHIP_API_URL: http://identity:3002/api/membership
      GRAPH_SYNC_URL: http://identity:3002/api/membership
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - service-mesh
      - data-plane

  identity:
    build: ./services/identity
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3002"
    environment:
      SERVICE_SECRET: ${SERVICE_SECRET}
      DIRECTUS_ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN}
      DIRECTUS_URL: ${INTERNAL_DIRECTUS_URL}
      DIRECTUS_MEMBER_ROLE_ID: ${DIRECTUS_MEMBER_ROLE_ID}
      MS_GRAPH_TENANT_ID: ${MS_GRAPH_TENANT_ID}
      MS_GRAPH_CLIENT_ID: ${MS_GRAPH_CLIENT_ID}
      MS_GRAPH_CLIENT_SECRET: ${MS_GRAPH_CLIENT_SECRET}
      MS_GRAPH_DOMAIN: ${MS_GRAPH_DOMAIN}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - service-mesh
      - data-plane

  email:
    build: ./services/email
    restart: unless-stopped
    ports:
      - "127.0.0.1:3003:3003"
    environment:
      SERVICE_SECRET: ${SERVICE_SECRET}
      DIRECTUS_ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN}
      DIRECTUS_URL: ${INTERNAL_DIRECTUS_URL}
      MS_GRAPH_TENANT_ID: ${MS_GRAPH_TENANT_ID}
      MS_GRAPH_CLIENT_ID: ${MS_GRAPH_CLIENT_ID}
      MS_GRAPH_CLIENT_SECRET: ${MS_GRAPH_CLIENT_SECRET}
      MS_GRAPH_DOMAIN: ${MS_GRAPH_DOMAIN}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - service-mesh

  notifications:
    build: ./services/notifications
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:3004"
    environment:
      SERVICE_SECRET: ${SERVICE_SECRET}
      DIRECTUS_NOTIFICATION_KEY: ${DIRECTUS_ADMIN_TOKEN}
      DIRECTUS_URL: ${INTERNAL_DIRECTUS_URL}
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - proxy-network
      - service-mesh

  web:
    build: ./apps/web
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:5173"
    environment:
      NEXT_PUBLIC_DIRECTUS_URL: ${NEXT_PUBLIC_DIRECTUS_URL}
      DIRECTUS_ADMIN_TOKEN: ${DIRECTUS_ADMIN_TOKEN}
      SERVICE_SECRET: ${SERVICE_SECRET}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - public-ingress
      - service-mesh

  secure-proxy:
    image: nginx:latest
    container_name: secure-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - proxy-network
      - public-ingress
      - service-mesh
      - data-plane
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-network:
    external: true
  public-ingress:
    driver: bridge
  service-mesh:
    internal: true
  data-plane:
    internal: true

volumes:
  postgres_data:
  directus_uploads:
