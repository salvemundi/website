services:
  payment-api:
    image: ghcr.io/salvemundi/payment-api:${TAG}
    container_name: payment-api-${TAG:-dev}
    restart: unless-stopped
    networks:
      - proxy-network
    environment:
      - PORT=3002
      - MOLLIE_API_KEY=${MOLLIE_API_KEY}
      - MOLLIE_WEBHOOK_URL=${MOLLIE_WEBHOOK_URL}
      - DIRECTUS_URL=${DIRECTUS_URL}
      - DIRECTUS_API_TOKEN=${DIRECTUS_API_TOKEN}
      - SERVICE_SECRET=${SERVICE_SECRET}
      - EMAIL_SERVICE_URL=http://email-api-${TAG:-dev}:3001
      # - MEMBERSHIP_API_URL=http://membership-api-${TAG:-dev}:8000/api/membership
      # - GRAPH_SYNC_URL=http://graph-sync:3001
      # - ADMIN_API_URL=http://admin-api-${TAG:-dev}:3005
      - NODE_ENV=${NODE_ENV:-development}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', (res) => { if (res.statusCode === 200) { process.exit(0); } else { process.exit(1); } }).on('error', (e) => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true