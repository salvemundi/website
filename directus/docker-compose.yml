services:
  db:
    image: postgres:15
    container_name: directus_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - internal_backend

  directus:
    image: ghcr.io/salvemundi/directus:${TAG}
    container_name: directus
    restart: unless-stopped
    ports:
      - 8055:8055
    # FIX: Laad alle variabelen direct uit de .env file (dus ook CORS_ENABLED)
    env_file:
      - .env
    # We houden 'environment' alleen voor specifieke overrides als dat nodig is
    # Maar voor nu vertrouwen we volledig op de gegenereerde .env
    networks:
      - proxy-network
      - internal_backend
    depends_on:
      - db

volumes:
  postgres_app_data:
  directus_uploads:

networks:
  proxy-network:
    external: true
  internal_backend:
    driver: bridge