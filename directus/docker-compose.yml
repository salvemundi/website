services:
  db:
    image: postgres:15
    container_name: directus_db
    restart: unless-stopped
    env_file: .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - internal_backend
  directus:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/salvemundi/directus:${TAG:-dev}
    container_name: directus
    restart: unless-stopped
    env_file: .env
    environment:
      # Mapping van lokale .env namen naar container variabelen
      - KEY=${DIRECTUS_KEY}
      - SECRET=${DIRECTUS_SECRET}
      - PUBLIC_URL=${PUBLIC_URL}
      - PORT=8055
      - CORS_ORIGIN=${CORS_ORIGIN}
      - CORS_ALLOW_CREDENTIALS=${CORS_ALLOW_CREDENTIALS}
      - LOG_LEVEL=info
      - LOGGER_HTTP_USE_LEVEL=silent
      # Database connection (gebruikt de POSTGRES_ variabelen)
      - DB_CLIENT=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      # Admin Init
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      # Microsoft Entra ID (Exact zoals in werkende env)
      - AUTH_PROVIDERS=microsoft
      - AUTH_MICROSOFT_DRIVER=openid
      - AUTH_MICROSOFT_CLIENT_ID=${AUTH_MICROSOFT_CLIENT_ID}
      - AUTH_MICROSOFT_CLIENT_SECRET=${AUTH_MICROSOFT_CLIENT_SECRET}
      - AUTH_MICROSOFT_ISSUER_URL=${AUTH_MICROSOFT_ISSUER_URL}
      - AUTH_MICROSOFT_SCOPE=${AUTH_MICROSOFT_SCOPE}
      - AUTH_MICROSOFT_IDENTIFIER_KEY=${AUTH_MICROSOFT_IDENTIFIER_KEY}
      - AUTH_MICROSOFT_ALLOW_PUBLIC_REGISTRATION=${AUTH_MICROSOFT_ALLOW_PUBLIC_REGISTRATION}
      - AUTH_MICROSOFT_DEFAULT_ROLE_ID=${AUTH_MICROSOFT_DEFAULT_ROLE_ID}
      # Custom Variabele
      - AUTH_MICROSOFT_TENANT_ID=${AUTH_MICROSOFT_TENANT_ID}
      - ENTRA_AUTH_FRONTEND_CLIENT_ID=${ENTRA_AUTH_FRONTEND_CLIENT_ID}
      # Security & Proxy
      - REFRESH_TOKEN_COOKIE_SECURE=${REFRESH_TOKEN_COOKIE_SECURE}
      - REFRESH_TOKEN_COOKIE_SAME_SITE=${REFRESH_TOKEN_COOKIE_SAME_SITE}
      - TRUSTED_PROXIES=${TRUSTED_PROXIES}
      # JSON Mapping (Let op de quotes!)
      # - 'AUTH_ENTRA_FIELDS_MAPPING={"email": "userPrincipalName", "first_name": "givenName", "last_name": "surname"}'
    volumes:
      - directus_uploads:/directus/uploads
      - directus_pm2:/home/node/.pm2
    networks:
      - proxy-network
      - internal_backend
    depends_on:
      - db
volumes:
  postgres_app_data:
  directus_uploads:
  directus_pm2:
networks:
  proxy-network:
    external: true
  internal_backend:
    driver: bridge
