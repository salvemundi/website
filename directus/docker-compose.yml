services:
  db:
    image: postgres:15
    container_name: directus_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - postgres_app_data:/var/lib/postgresql/data
    networks:
      - internal_backend

  directus:
    # Image wordt dynamisch bepaald door de CI/CD pipeline (dev vs latest)
    image: ghcr.io/salvemundi/directus:${TAG}
    container_name: directus
    restart: unless-stopped
    ports:
      - 8055:8055
    # Laadt alle variabelen uit de gegenereerde .env file op de server
    env_file:
      - .env
    networks:
      - proxy-network
      - internal_backend
    depends_on:
      - db

volumes:
  postgres_app_data:
  directus_uploads:

networks:
  proxy-network:
    external: true
  internal_backend:
    driver: bridge